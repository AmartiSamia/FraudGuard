# =============================================================================
# FraudGuard - Enterprise Fraud Detection Platform
# Docker Compose Configuration
# =============================================================================
# Services:
#   - API (ASP.NET Core)
#   - ML (Python Flask)
#   - UI (Angular/Nginx)
#   - Database (SQL Server)
#   - Kafka (Event Streaming)
#   - Zookeeper (Kafka Dependency)
#   - Redis (Caching)
#   - Prometheus (Metrics)
#   - Grafana (Dashboards)
# =============================================================================

services:
  # ===========================================================================
  # DATABASE - SQL Server
  # ===========================================================================
  database:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: fraudguard-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=FraudGuard@2024!
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - fraudguard-network
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "FraudGuard@2024!" -Q "SELECT 1" || exit 1
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ===========================================================================
  # REDIS - Caching & Session Store
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: fraudguard-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - fraudguard-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # ZOOKEEPER - Kafka Coordination
  # ===========================================================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: fraudguard-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    networks:
      - fraudguard-network
    healthcheck:
      test: echo ruok | nc localhost 2181 | grep imok
      interval: 30s
      timeout: 10s
      retries: 5

  # ===========================================================================
  # KAFKA - Event Streaming Platform
  # ===========================================================================
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: fraudguard-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - fraudguard-network
    healthcheck:
      test: kafka-broker-api-versions --bootstrap-server localhost:9092
      interval: 30s
      timeout: 10s
      retries: 5

  # ===========================================================================
  # KAFKA UI - Management Interface
  # ===========================================================================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: fraudguard-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: fraudguard-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - fraudguard-network

  # ===========================================================================
  # API - ASP.NET Core Backend
  # ===========================================================================
  api:
    build:
      context: ./FraudDetectionAPI
      dockerfile: Dockerfile
    container_name: fraudguard-api
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "5203:5203"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=database;Database=FraudDB;User Id=sa;Password=FraudGuard@2024!;TrustServerCertificate=True
      - Jwt__Key=YourSuperSecretKeyForJwtTokenGeneration2024!
      - Jwt__Issuer=FraudGuardAPI
      - Jwt__Audience=FraudGuardUsers
      - Redis__ConnectionString=redis:6379
      - Kafka__BootstrapServers=kafka:9092
    networks:
      - fraudguard-network
    restart: unless-stopped

  # ===========================================================================
  # ML - Python Machine Learning Service
  # ===========================================================================
  ml:
    build:
      context: ./FraudDetectionML
      dockerfile: Dockerfile
    container_name: fraudguard-ml
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ml-models:/app/models
    networks:
      - fraudguard-network
    restart: unless-stopped

  # ===========================================================================
  # UI - Angular Frontend
  # ===========================================================================
  ui:
    build:
      context: ./FraudDetectionUI
      dockerfile: Dockerfile
    container_name: fraudguard-ui
    depends_on:
      - api
      - ml
    ports:
      - "80:80"
    networks:
      - fraudguard-network
    restart: unless-stopped

  # ===========================================================================
  # PROMETHEUS - Metrics Collection
  # ===========================================================================
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: fraudguard-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - fraudguard-network
    restart: unless-stopped

  # ===========================================================================
  # GRAFANA - Visualization & Dashboards
  # ===========================================================================
  grafana:
    image: grafana/grafana:10.1.0
    container_name: fraudguard-grafana
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=FraudGuard@2024
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - grafana-data:/var/lib/grafana
    networks:
      - fraudguard-network
    restart: unless-stopped

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  fraudguard-network:
    driver: bridge
    name: fraudguard-network

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  sqlserver-data:
    name: fraudguard-sqlserver-data
  redis-data:
    name: fraudguard-redis-data
  kafka-data:
    name: fraudguard-kafka-data
  zookeeper-data:
    name: fraudguard-zookeeper-data
  zookeeper-logs:
    name: fraudguard-zookeeper-logs
  ml-models:
    name: fraudguard-ml-models
  prometheus-data:
    name: fraudguard-prometheus-data
  grafana-data:
    name: fraudguard-grafana-data
