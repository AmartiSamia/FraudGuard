# Prometheus Alert Rules for FraudGuard
# ======================================

groups:
  - name: fraudguard-alerts
    rules:
      # High fraud rate alert
      - alert: HighFraudRate
        expr: rate(fraud_transactions_total[5m]) / rate(transactions_total[5m]) > 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High fraud rate detected"
          description: "Fraud rate is above 10% for the last 5 minutes"

      # API response time alert
      - alert: APIHighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "API latency is high"
          description: "95th percentile response time is above 2 seconds"

      # ML service unavailable
      - alert: MLServiceDown
        expr: up{job="fraudguard-ml"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "ML service is down"
          description: "The fraud detection ML service is unavailable"

      # High error rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5%"

      # Database connection issues
      - alert: DatabaseConnectionFailed
        expr: database_connections_failed_total > 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database connection failed"
          description: "Unable to connect to the database"

      # Kafka lag alert
      - alert: KafkaConsumerLag
        expr: kafka_consumer_lag > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Kafka consumer lag is high"
          description: "Consumer is lagging behind by more than 1000 messages"

      # Redis memory alert
      - alert: RedisHighMemory
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis memory usage is high"
          description: "Redis is using more than 90% of allocated memory"
